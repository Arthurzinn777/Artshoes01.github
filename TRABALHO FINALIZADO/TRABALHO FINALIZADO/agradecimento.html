 <!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Obrigado pela sua compra!</title>
  <link rel="stylesheet" href="style7.css" />
</head>
<body>
  <div class="agradecimento">
  
    <img src="logo.png" alt="Logo ART SHOES" style="width: 100px; margin-bottom: 20px;">

    <h1>Obrigado por comprar na ART SHOES!</h1>
    <p>Sua compra foi realizada com sucesso.</p>
    <p class="codigo-compra">Código da compra: <span id="codigo"></span></p>
    <a href="index.html" class="voltar">Voltar para a loja</a>
  </div>

  <script>
    function gerarCodigoCompra() {
      const letras = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      const numeros = Math.floor(Math.random() * 90000) + 10000;
      const letra1 = letras[Math.floor(Math.random() * letras.length)];
      const letra2 = letras[Math.floor(Math.random() * letras.length)];
      return `${letra1}${letra2}-${numeros}`;
    }

    document.getElementById("codigo").textContent = gerarCodigoCompra();
  </script>
</body>
</html>
