

<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pagamento - ART SHOES</title>
  <link rel="stylesheet" href="style6.css">
  <link rel="icon" href="logo.png">
</head>
<body>

  <header>
    <nav class="navbar">
      <img src="logo.png" class="image" alt="Logo">
      <ul class="nav-links">
        <li><a href="index.html">PÃ¡gina Inicial</a></li>
        <li><a href="index2.html">Login</a></li>
        <li><a href="index4.html">Meu Carrinho</a></li>
        <li><a href="index3.html">Central de Atendimento</a></li>
      </ul>
    </nav>
  </header>

  <main class="pagamento-container">
    <div class="coluna-produtos">
      <h2>Seus Produtos</h2>
      <ul id="lista-produtos"></ul>
      <p id="total-pagamento">Total: R$ 0,00</p>

    </div>

    <div class="coluna-formulario">
      <h2>Finalizar Pagamento</h2>
      <form class="form-pagamento">

        <label for="nome">Nome no CartÃ£o:</label>
        <input type="text" id="nome" placeholder="Digite seu nome completo" required>

        <label for="numero-cartao">NÃºmero do CartÃ£o:</label>
        <input type="text" id="numero-cartao" placeholder="**** **** **** ****" maxlength="19" required>

        <label for="validade">Validade (MM/AA):</label>
        <input type="text" id="validade" placeholder="MM/AA" maxlength="5" required>

        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" placeholder="CÃ³digo de seguranÃ§a" maxlength="3" required>

        <label for="parcelas">Parcelamento:</label>
        <select id="parcelas" required>
          <option value="1x">1x sem juros</option>
          <option value="2x">2x sem juros</option>
          <option value="3x">3x sem juros</option>
          <option value="6x">6x com juros</option>
          <option value="12x">12x com juros</option>
        </select>

        <button type="submit" class="btn-finalizar">ðŸ’³ Confirmar Pagamento</button>

      </form>
    </div>
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const lista = document.getElementById("lista-produtos");
      const total = document.getElementById("total-pagamento");

      const carrinho = JSON.parse(localStorage.getItem("carrinho")) || [];
      let valorTotal = 0;

      carrinho.forEach((item) => {
        const li = document.createElement("li");
        li.textContent = `${item.nome} - R$ ${item.preco}`;
        lista.appendChild(li);
        valorTotal += parseFloat(item.preco);
      });

      total.textContent = `Total: R$ ${valorTotal.toFixed(2)}`;

     
      const formulario = document.querySelector(".form-pagamento");

      formulario.addEventListener("submit", function (e) {
        e.preventDefault(); 

 
        localStorage.removeItem("carrinho");

      
        window.location.href = "agradecimento.html";
      });
    });
  </script>

</body>
</html>
