</head>
<body>

<header>
    <nav class="navbar">
        <img src="logo.png" class="image">
        <ul class="nav-links">
            <li><a href="index.html">PÃ¡gina Inicial</a></li>

        </ul>
    </nav>
</header>

<main>
    <div id="cadastro">
        <div class="img">
            <img src="logo.png" alt="Logo ART SHOES">
        </div>
        <h2>Cadastre-se na ART SHOES</h2>

        <form id="form-cadastro">
            <div class="campo">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" placeholder="Digite seu nome completo" required>
            </div>

            <div class="campo">
                <label for="email">E-mail:</label>
                <input type="email" id="email" placeholder="Digite seu e-mail" required>
            </div>

            <div class="campo">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" placeholder="Crie uma senha" required>
            </div>

            <div class="campo">
                <label for="confirmar">Confirmar Senha:</label>
                <input type="password" id="confirmar" placeholder="Confirme sua senha" required>
            </div>

            <button type="submit">Cadastrar</button>
        </form>
    </div>
</main>

<script>
    document.getElementById("form-cadastro").addEventListener("submit", function(e) {
        e.preventDefault();
        alert("Cadastro realizado com sucesso!");
        this.reset();
    });
</script>

</body>
</html>
